<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Register </title>
</head>
<body>
	<form method="GET">
		First Name : <input type="text" name="fname"> <br>
		Last Name : <input type="text" name="lname"> <br>
		Email : <input type="email" name="email" required> <br>
		Pasword : <input type="password" name="password" minlength="5"><br>
		Birthday : <input type="date" name="bdate"> <br>
		Gender : <br>
			<input type="radio" name="gender" value = "Male"> Male <br>
			<input type="radio" name="gender" value = "Female"> Female <br>
			<input type="radio" name="gender" value = "other"> Other <br>
		Pets: <br>
			<input type="checkbox" name="cat" value = "cat"> Cat <br>
			<input type="checkbox" name="dog" value = "~Dog"> Dogs  <br>
		Cars:
			<select name = "cars">
				<option value="volvo" name ="volov"> Volvo </option>
				<option value = "Audi" name ="audi"> Audi </option>
			</select> <br>
		<input type="submit" name="submit" value="Send"> 
		<input type="reset" name="reset">
	</form>
</body>
</html>
